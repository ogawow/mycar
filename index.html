<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイカーオファー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .offer-item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        .offer-item.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="font-sans bg-gray-100 min-h-screen pb-16">
    <div class="bg-blue-600 text-white p-4">
        <h1 class="text-xl font-bold">マイカーオファー</h1>
    </div>
    
    <div class="p-4">
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
            <h2 class="text-lg font-semibold mb-2">あなたの車両</h2>
            <div class="flex items-center mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>
                <span>トヨタ プリウス 2018</span>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                    <span>売却希望額: ¥1,300,000</span>
                </div>
                <span class="text-sm text-blue-600">編集</span>
            </div>
        </div>
        
        <h2 class="text-lg font-semibold mb-3">最新のオファー</h2>
        
        <div id="offerList"></div>
    </div>
    
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-2">
        <button class="text-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>
            <span class="text-xs">マイカー</span>
        </button>
        <button class="text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
            <span class="text-xs">メッセージ</span>
        </button>
        <button class="text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg>
            <span class="text-xs">オファー</span>
        </button>
    </div>

    <script>
        const offers = [
            { name: "松波大", company: "高松CC", time: "1時間前", message: "買取150です。", offer: "¥1,500,000" },
            { name: "岡村翔", company: "倉敷", time: "1時間前", message: "倉敷激しく希望します🔥158万でも欲しい🔥", offer: "¥1,580,000" },
            { name: "戸田森平", company: "福岡南", time: "29分前", message: "福岡162万", offer: "¥1,620,000" }
        ];

        function createOfferItem(offer) {
            return `
                <div class="offer-item bg-white rounded-lg shadow-md p-4 mb-3">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-gray-300 rounded-full mr-3"></div>
                            <div>
                                <p class="font-semibold">${offer.name}</p>
                                <p class="text-sm text-gray-600">${offer.company}</p>
                            </div>
                        </div>
                        <p class="text-sm text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline mr-1"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                            ${offer.time}
                        </p>
                    </div>
                    <p class="mb-2">${offer.message}</p>
                    <div class="flex justify-between items-center">
                        <p class="font-bold text-green-600 text-lg">${offer.offer}</p>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-full text-sm">返信する</button>
                    </div>
                </div>
            `;
        }

        window.addEventListener('DOMContentLoaded', (event) => {
            const offerList = document.getElementById('offerList');
            offers.forEach((offer, index) => {
                const offerElement = createOfferItem(offer);
                offerList.innerHTML += offerElement;
                setTimeout(() => {
                    offerList.children[index].classList.add('show');
                }, index * 100);
            });
        });
    </script>
</body>
</html>
